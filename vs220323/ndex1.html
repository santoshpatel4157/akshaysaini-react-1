<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <div id="root1"></div>

    <script>
        const title = document.createElement("p");

        title.innerHTML="para. body using javascript";

        const tt = document.getElementById("root");

        tt.appendChild(title);


    </script>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
        const nav = React.createElement("h1",{id:"head"},"head1");
        const nav1 = React.createElement("h2",{id:"head1"},"head2");

        const combine = React.createElement("div",{id:"comb"},[nav,nav1]);

        const root1 = ReactDOM.createRoot(document.getElementById("root1"));

        root1.render(combine);
    </script>
</body>
</html>
